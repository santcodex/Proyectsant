<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Análisis</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --dark-bg: #1e272e;
            --card-bg: #2d3436;
            --text: #f5f6fa;
            --highlight: #00cec9;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text);
            padding: 2rem;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: var(--highlight);
            text-align: center;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 0.5rem;
        }
        
        .file-info {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .stat-box {
            background: rgba(108, 92, 231, 0.1);
            padding: 1rem;
            border-radius: 6px;
            border-left: 3px solid var(--primary);
        }
        
        .stat-box h3 {
            margin-top: 0;
            color: var(--highlight);
        }
        
        .content-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1.5rem;
        }
        
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Consolas', 'Monaco', monospace;
        }
        
        .back-btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 1.5rem;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: var(--highlight);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultado del Análisis</h1>
        
        <div class="file-info">
            <h2>{{ resumen.filename }}</h2>
            <p><strong>Subido el:</strong> {{ resumen.creation_date }}</p>
            <p><strong>Tamaño:</strong> {{ resumen.size }} bytes</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-box">
                <h3>Líneas</h3>
                <p>{{ resumen.lines }}</p>
            </div>
            <div class="stat-box">
                <h3>Palabras</h3>
                <p>{{ resumen.words }}</p>
            </div>
            <div class="stat-box">
                <h3>Caracteres</h3>
                <p>{{ resumen.chars }}</p>
            </div>
        </div>
        
        <div class="content-box">
            <h3>Contenido:</h3>
            <pre>{{ resumen.content }}</pre>
        </div>
        
        <a href="{{ url_for('index') }}" class="back-btn">Subir otro archivo</a>
    </div>
</body>
</html>
